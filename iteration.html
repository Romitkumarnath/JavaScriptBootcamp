<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iteration</title>
    <script>
let i = 0;
while (i < 10) {
   console.log(i);
   i = i + 1;
}

for (let i = 10; i >= 0; i = i - 1) {
   console.log(i);
}
console.log("Blastoff");
    </script>
</head>
<body>
    <h1>Iteration</h1>
</body>
</html>
