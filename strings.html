<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Strings</title>
    <script>
// Basic delimiters
let greeting1 = "hello";
let greeting2 = 'howdy';
let greeting3 = `bonjour`;

// Escaping quotes
let sentence = 'It\'s okay.';
let greeting4 = "To quote him, \"mumble\"";

// String concatenation
let title = 'Dr.';
let name = 'Evil';
let fullname = title + " " + name;
console.log(fullname);

// Template literals
let fullname2 = `${title} ${name}`;
console.log(fullname2);

    </script>
</head>
<body>
    <h1>Working with Strings</h1>
</body>
</html>
