<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings Exercise</title>
    <script>
let movieRating = "PG-13";
let isCustomerAdult = true;

if (movieRating === 'G') {
   console.log('Movie is suitable for you');
} else if (movieRating === 'PG') {
   console.log('Movie is suitable for you');
} else if (movieRating === 'PG-13' && isCustomerAdult === true) {
   console.log('Movie is suitable for you');
} else {
   console.log('Movie is not suitable for you');
}

    </script>
</head>
<body>
<h1>Movie Ratings Exercise</h1>
</body>
</html>
