<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using the prompt function</title>
    <script>
let userInput = prompt("Please enter your name:", "Your name here");
console.log(userInput);

if (userInput) {
   console.log(`got ${userInput}`);
} else {
   console.log(`got no input or cancel`);
}
    </script>
</head>
<body>
<h1>Using the prompt function</h1>
</body>
</html>
